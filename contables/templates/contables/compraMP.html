{% extends 'base.html'%}
{% block head%}
<script type="text/javascript"> 
    $(document).ready(function() {
        $('#enviar').click(function(e){
            e.preventDefault();
                var dataString = $('#form-control').serialize();


            $.ajax({
                type: "POST",
                url: '',
                data: dataString,
                success: function(data) {
                window.location.replace("");
                }
            });
        });
    });
</script>

{% endblock head%}
{% block content%}

<div>
<form id='form-control' method="POST">
	{%csrf_token%}
	<table>
	<tc>
		 <tr>
		 				<td>Procucto: </td>
                          <td>
                            <select style="width:100%" name="productoId"> 
                              {% for producto1 in product %}
                              <option value="{{producto1.id}}">{{producto1.nombreMateriaPrima}}</option>
                              {% endfor %}
                            </select>
                          </td>
                        </tr>
    </tc>
    <tc>
    <tr>
			<td>Cantidad: </td>
			<td><input type="number" name="cantidadMP"></td>
		</tr>
		</tc>
	<tc>
    <tr>
			<td>Precio Unitario: </td>
			<td><input type="number" name="preciUnit" step="0.1"></td>
		</tr>
	</tc>
	<tc>
    <tr>
			<td>Fecha de Realizacion: </td>
			<td><input type="date" name="fechaEntrada"></td>
		</tr>
		</tc>
	</table>
	<input type="submit" name="enviar" id="enviar" value="Guardar" class="btn btn-primary" style="margin-left: 41%">  
</form>
</div>

{% endblock content%}
