{% extends 'base.html' %}

{% block title %}
Periodo Contable
{% endblock title %}

{% block head %}
<script type="text/javascript"> 
    $(document).ready(function() {
        $('#enviar').click(function(e){
            e.preventDefault();
                var dataString = $('#form-control').serialize();

            alert('Datos serializados: '+dataString);

            $.ajax({
                type: "POST",
                url: '',
                data: dataString,
                success: function(data) {
                window.location.replace("/index/");
                }
            });
        });
    });
</script>
{% endblock head %}

{% block content %}
<form id="form-control" method="POST">
{% csrf_token%}
<div align="center">
	<h1>Periodo Contable</h1>
		<table>
			<tr>
			    <td>Ingrese la Fecha de Inicio del Periodo Contable:<input type="date" name="fechaIni">
				</td>
			</tr>
			<tr>
				<td>Ingrese la Fecha de Fin del Periodo Contable:<input type="date" name="fechaFin">
				</td>
			</tr>
</table>
<input type="submit" value="Enviar"  id="enviar" name="enviar" >
</div>
</form>
{% endblock content %}
